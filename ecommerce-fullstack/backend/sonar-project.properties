# SonarQube Configuration for E-commerce Backend

# Project identification
sonar.projectKey=ecommerce-fullstack-backend
sonar.projectName=E-commerce Fullstack Backend
sonar.projectVersion=1.0.0

# Source code
sonar.sources=src/main/java
sonar.tests=src/test/java

# Language
sonar.language=java

# Coverage exclusions
sonar.coverage.exclusions=**/config/**,**/security/**,**/EcommerceApplication.java

# Test exclusions
sonar.test.exclusions=**/*Test.java,**/*IT.java

# JaCoCo coverage report path
sonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml

# Encoding
sonar.sourceEncoding=UTF-8

# Java version
sonar.java.source=17
sonar.java.target=17

# Quality gate conditions
sonar.qualitygate.wait=true

# Analysis parameters
sonar.analysis.mode=publish
sonar.issuesReport.html.enable=true
